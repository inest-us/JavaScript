<html>
<head>
    <title>Break Statement Example 2</title>
    <script type="text/javascript">
        let num = 0;
        
        outermost:
        for (let i = 0; i < 10; i++) {
             for (let j = 0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    break outermost;
                }
                num++;
            }
        }
        
        alert(num);    //55




    </script>
</head>
<body>

</body>
</html>
